<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import header.css-->

    <link rel="stylesheet" href="css/header.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<title>Header</title>
</head>

<body>
    <!-- Liên hệ, đăng nhập, đăng ký, tra cứu đơn hàng -->
    <div class="nav">
        <div class="contactnav">
            <span class="hidden-sp hidden-xs">
                <i class="fas fa-envelope">
                    contact@nhanh.vn
                </i>
                <i class="fas fa-phone">
                    0984 870 647
                </i>
            </span>
        </div>
        <div class="header_user_info e-scale">
            <ul class="links list-unstyled">
                <li>
                    <a id="customer_login_link" href="#" title="Đăng nhập">
                        <i class="fa fa-unlock-alt"></i>
                        Đăng nhập
                    </a>
                </li>
                <li>
                    <a id="customer_register_link" href="#" title="Đăng ký">
                        <i class="fa fa-edit"></i>
                        Đăng ký
                    </a>
                </li>
                <li>
                    <a id="orders-search" href="#" title="Kiểm tra đơn hàng">
                        Tra cứu đơn hàng
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Tìm kiếm, giỏ hàng , tên thương hiệu -->
    <div class="header-main">
        <div class="header-wrap">
            <div class="header-left">
                <div class="header_logo">
                    <h1>
                        <a href="#">
                            <img src="images/image_title/YAPPUNI.png" alt="">
                        </a>
                    </h1>
                </div>
            </div>
            <div class="header-right">
                <div id="cart" class="blockcart_top clearfix">
                    <div class="media heading">
                        <a href="#" id="CartToggle" title="Giỏ hàng" >
                            <div class="title-cart">
                                <span class="fa fa-shopping-cart"></span>
                            </div>
                            <div class="cart-inner media-body">
                                <span class="cart-title">Giỏ hàng</span>
                                <span id="CartCount">0</span>
                                <span>item - </span>
                                <span id="CartCost">0đ</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div id="search_block_top">
                    <span id="search-icon" class="fa fa-search" title="Tìm kiếm"></span>
                    <div id="ap-ajax-search" class="hidden-sm hidden-xs">
                        <ul class="list-unstyled aps-results" ></ul>
                    </div>
                </div>
            </div>
            <form id="searchbox" action="popup-content" action="#" method="get" role="form">
                <input id="search_query_top" class="search_query form-control" type="search" name="q" value placeholder="Tìm kiếm..." aria-label="Tìm kiếm.." autocomplete="off">
                <button id="search_button" class="btn btn-sm" type="submit" title="Tìm kiếm" >
                    <span>
                        <i class="fa fa-search"></i>
                    </span>
                    <span class="fallback-text">Tìm kiếm</span>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
